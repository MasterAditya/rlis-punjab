services:
  transit-db:
    image: postgis/postgis:15-3.4
    container_name: rlis_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rlis_punjab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  transit-backend:
    build: ./backend
    container_name: rlis_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      transit-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@transit-db:5432/rlis_punjab

  transit-frontend:
    build: ./frontend
    container_name: rlis_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE_URL=http://localhost:8000/api/v1

volumes:
  postgres_data: